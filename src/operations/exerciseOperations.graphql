query MyExercises {
    exercises(input: { sort: { name: asc }, filter: { custom: true } }) {
        id
        name
        description
        focusGroups
    }
}

mutation AddMyExercise($input: AddExerciseInput!) {
    addExercise(input: $input) {
        success
        exercise {
            id
            name
            description
            focusGroups
        }
    }
}
