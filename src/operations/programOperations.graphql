query Programs {
    programs {
        id
        name
        description
        workouts {
            id
            program
            name
            order
            day
            programmedExercises {
                id
                programmedWorkout
                order
                exercise {
                    id
                    name
                    description
                    focusGroups
                }
            }
        }
    }
}

query Program($input: SingleProgramInput!) {
    program(input: $input) {
        id
        name
        description
        workouts {
            id
            program
            name
            order
            day
            programmedExercises {
                id
                programmedWorkout
                order
                exercise {
                    id
                    name
                    description
                    focusGroups
                }
            }
        }
    }
}

