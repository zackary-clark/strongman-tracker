query ProgrammedWorkout($input: SingleProgrammedWorkoutInput!) {
    programmedWorkout(input: $input) {
        id
        program
        name
        order
        description
        focusGroups
        day
        programmedExercises {
            id
            programmedWorkout
            order
            exercise {
                id
                name
                description
                focusGroups
            }
        }
    }
}

