query ProgrammedWorkout($input: SingleProgrammedWorkoutInput!) {
    programmedWorkout(input: $input) {
        id
        program
        name
        order
        description
        focusGroups
        day
    }
}

mutation AddProgrammedWorkout($input: AddProgrammedWorkoutInput!) {
    addProgrammedWorkout(input: $input) {
        success
        programmedWorkout {
            id
            program
            name
            order
            description
            focusGroups
            day
        }
    }
}

