query UserPreferences {
    preferences {
        weightUnit
        lengthUnit
    }
}

mutation ChangeWeightUnitPreference($input: ChangeWeightUnitPreferenceInput!) {
    changeWeightUnitPreference(input: $input) {
        preferences {
            weightUnit
            lengthUnit
        }
    }
}

mutation ChangeLengthUnitPreference($input: ChangeLengthUnitPreferenceInput!) {
    changeLengthUnitPreference(input: $input) {
        preferences {
            weightUnit
            lengthUnit
        }
    }
}
