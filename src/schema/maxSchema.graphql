extend type Query {
    maxes: [Max!]!
}

extend type Mutation {
    addMax(input: AddMaxInput!): AddMaxPayload
    deleteMax(input: DeleteMaxInput!): DeleteMaxPayload
}

type Max {
    id: ID!
    date: Date!
    squat1RM: Float
    bench1RM: Float
    deadlift1RM: Float
    press1RM: Float
}

input AddMaxInput {
    date: Date!
    squat1RM: Float
    bench1RM: Float
    deadlift1RM: Float
    press1RM: Float
}

type AddMaxPayload implements MutationPayload {
    success: Boolean!
    max: Max
}

input DeleteMaxInput {
    id: ID!
}

type DeleteMaxPayload implements DeletePayload {
    success: Boolean!
    id: ID!
}
